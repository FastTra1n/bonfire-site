<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonfire - Агенство email-маркетинга</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <a href="#"><img class="logo__img" src="./images/icons/logo.svg" alt="Логотип"></a>
                <p class="logo__text">агенство email-маркетинга</p>
            </div>
            
            <div class="header__menu">
                <nav class="header__nav">
                    <ul class="header__list">
                        <a class="link" href="#"><li>Услуги</li></a>
                        <a class="link" href="#"><li>Кейсы</li></a>
                        <a class="link" href="#"><li>Блог</li></a>
                        <a class="link" href="#"><li>Результаты</li></a>
                    </ul>
                </nav>
                <a href="#" class="btn">Созвониться</a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main__welcome">
            <div class="container">
                <div class="welcome__text-wrapper">
                    <h1 class="welcome__title">Ваши email-рассылки — наша забота</h1>
                    <a href="#" class="btn btn--big">Обсудить проект</a>
                </div>
                <img src="./images/slogan-img.png" alt="Слоган" class="welcome__img">
            </div>
        </section>
    </main>
</body>
</html>
